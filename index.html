<!DOCTYPE html>
<html>
  <!--head-->
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <!--body-->
  <body class="page">
    <header class="header">
      <img
        class="header__pic"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <!--main-->
    <main class="main">
      <!--section add-action-->
      <section class="add-action">
        <h3 class="action-title">Add Item</h3>
        <div class="add-action__wrapper">
          <input id="new-task" class="add-action__task" type="text" />
          <button class="add-action__btn btn">Add</button>
        </div>
      </section>
      <!--section action-->
      <section class="action">
        <h3 class="action-title">Todo</h3>
        <!--incomplete-tasks-->
        <ul id="incomplete-tasks" class="action__list">
          <li class="action__item">
            <input type="checkbox" class="action__checkbox" />
            <label class="action__label">Pay Bills</label>
            <input type="text" class="action__task" />
            <button class="action__btn-edit btn">Edit</button>
            <button class="action__btn-delete btn">
              <img src="./remove.svg" class="remove-img" alt="remove" />
            </button>
          </li>
          <li class="action__item edit-mode">
            <input type="checkbox" class="action__checkbox" />
            <label class="action__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="action__task" />
            <button class="action__btn-edit btn">Save</button>
            <button class="action__btn-delete btn">
              <img src="./remove.svg" class="remove-img" alt="remove" />
            </button>
          </li>
        </ul>
        <h3 class="action-title">Completed</h3>
        <!--completed-tasks-->
        <ul id="completed-tasks" class="action__list">
          <li class="action__item">
            <input type="checkbox" class="action__checkbox" checked />
            <label class="action__label">See the Doctor</label>
            <input type="text" class="action__task" />
            <button class="action__btn-edit btn">Edit</button>
            <button class="action__btn-delete btn">
              <img src="./remove.svg" class="remove-img" alt="remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
